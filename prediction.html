              Input age:

              <p id="boo"></p>
            Choose animal Type:
            <select id = "animalTypeList" onchange="getAnimalType();">

              <option value="Dog">Dog</option>
              <option value="Bird">Bird</option>
              <option value="Other">Other</option>
            </select>
            Choose animal color:
            <select id = "colorTypeList" onchange="getColorType();">

              <option value="Orange">Orange</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="Other">Other</option>
            </select>
            Choose animal Sex:
            <select id = "sexTypeList" onchange="getSexType();">
              <option value="0">Select animal sex:</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            Choose animal Sex Outcome:
            <select id = "sexOutcomeTypeList" onchange="getSexOutcomeType();">
              <option value="0">Select animal sex outcome:</option>
              <option value="Intact">Intact</option>
              <option value="Spayed">Spayed</option>
              <option value="Neutered">Neutered</option>
              <option value="Unknown">Unknown</option>
            </select>
            <p><button onclick="prediction()">make predict!</button></p>
              <script>
                var animalType;
                var colorType;
                var age;
                var y = document.getElementById("boo");
                function getAnimalType(){
                  animalType = document.getElementById("animalTypeList").value;
                  y.innerHTML = animalType;
                }
                function getColorType(){
                  colorType = document.getElementById("colorTypeList").value;
                  y.innerHTML = colorType;
                }
                function getAge(){
                  age = document.getElementById("ageID").value;
                  y.innerHTML = age;
                }
                function getSexType(){
                  sex = document.getElementById("sexTypeList").value;
                  y.innerHTML = sex;
                }
                function getSexOutcomeType(){
                  sexOutcome = document.getElementById("sexOutcomeTypeList").value;
                  y.innerHTML = sexOutcome;
                }
                function prediction(){
